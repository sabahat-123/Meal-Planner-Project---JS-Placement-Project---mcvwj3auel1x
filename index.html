    <div class="display_container">
    <!-- data form validation -->
        <div class="form-header">
            <h2>Put your diet on autopilot</h2>
        </div>
        <section class="form_details">
            <form action="" class="form" id="form">
                <div class="formDesign">
                    <label>Height :</label>
                    <input
                    type="number"
                    name="height" 
                    id="height" 
                    placeholder="Enter Height(in cm)" 
                    autocomplete="off"
                    minlength="0"
                    maxlength="3"
                    required
                    >
                </div>
                <div class="formDesign">
                    <label>Weight :</label>
                    <input                
                    type="number" 
                    name="weight" 
                    id="weight" 
                    placeholder="Enter Weight(in Kg)"
                    autocomplete="off"
                    minlength="0"
                    maxlength="3"
                    required
                    >
                </div>
                <div class="formDesign">
                    <label>Age :</label>
                    <input 
                    type="number" 
                    name="age" 
                    id="age" 
                    placeholder="Enter Age" 
                    autocomplete="off"
                    minlength="0"
                    maxlength="3"
                    required
                    >
                  
                </div>
                <div class="formDesign">
                    <label>  
                        Gender:   
                        </label>  
                        <br>  
                        <select id="gender">
                            <option value="">Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                </div>
                <div class="formDesign">
                <label>  
                    Physical Activity:   
                </label><br>  
                <select name="base" id="activity">
                    <option>Activity Level</option>
                    <option value="">Light</option>
                    <option value="">Moderate</option>
                    <option value="">Active</option>
                </select>
                </div>
               <button type="submit" class="normal" id="submit-btn">Generate Meal</button>
            </form>
        </section>
